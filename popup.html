<html style="min-width:600px;">
<head>
<!-- Theme specific CSS files are loaded later by the ThemeManager -->
<title>Chromix</title>
<script type="text/javascript" src="jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="zabbix-api.js"></script>
<script type="text/javascript">
(function ($) {
  jQuery.expr[':'].Contains = function(a,i,m){
      return (a.textContent || a.innerText || "").toUpperCase().indexOf(m[3].toUpperCase())>=0;
  };
  function filterList(header, list) {
    var form = $("<form>").attr({"class":"filterform","action":"#"}),
        input = $("<input>").attr({"class":"filterinput","type":"text"});
    $(form).append(input).appendTo(header);
    $(input)
      .change( function () {
        var filter = $(this).val();
        if(filter) {
		  $matches = $(list).find('a:Contains(' + filter + ')').parent();
		  $('li', list).not($matches).slideUp();
		  $matches.slideDown();
        } else {
          $(list).find("li").slideDown();
        }
        return false;
      })
    .keyup( function () {
        $(this).change();
    });
  }
  $(function () {
    filterList($("#form"), $("#list"));
  });
}(jQuery));
</script>
<script type="text/javascript">

function displayLoginBox(){
  if( $("#login").css('display') == "none" ){
    $("#login").slideDown("slow");
    $("#add").text("Close Box");
  }else{
    $("#login").slideUp("slow");
    $("#add").text("Add Zabbix");
  }
  
}

function Login(){
  var url = $("#url").val();
  var username = $("#username").val();
  var password = $("#password").val();
  
  var auth = getAuth(url,username,password);
  if( auth.result != null ){
    var data = {
      token:auth.result,
      checktime:parseInt((new Date)/1000)
    };
    var json_data = JSON.stringify(data);
    localStorage.setItem(url,json_data);
    $("#url").val(JSON.parse(json_data).token);
    $("#username").val(JSON.parse(json_data).checktime);
  }
}

//getTab();
for( var key in localStorage ){
  var token = JSON.parse(localStorage.getItem(key)).token;
  var checktime = JSON.parse(localStorage.getItem(key)).checktime;
  if( sessionStorage.getItem("selected") == null ){
    sessionStorage.setItem("selected",key);
    getTriggerList(key,token,checktime);
  }else if( sessionStorage.getItem("selected") == key ){    
    getTriggerList(key,token,checktime);
  }
}
</script>
</head>
