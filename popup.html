<html>
<head>
<!-- Theme specific CSS files are loaded later by the ThemeManager -->
<title>Chromix</title>
<style type="text/css" src="style.css"></style>
<link rel="stylesheet" type="text/css" href="style.css" />
<script type="text/javascript" src="jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="zabbix-api.js"></script>
<script type="text/javascript" async="">
$("#add").focus();
</script>

<script type="text/javascript">

$(document).ready(function(){
	setOptions();
	getTab();
	$(function() {
		$("input").css('color', '#999');
		var input_val = [];
		$("input").each(function() {
			input_val.push($(this).val());
		});
		$("input").focus(function() {
			var chk_num = $("input").index(this);
			var chk_val = $("input").eq(chk_num).val();
			if(chk_val == input_val[chk_num]) {
				var def_val = $(this).val();
				$(this).val('');
				$(this).css('color', '#333');
				$(this).blur(function() {
					if($(this).val() == '') {
						$(this).val(def_val);
						$(this).css('color', '#999');
					}
				});
			}
		});
	});	
});
selectedTabView(sessionStorage.getItem("selected"));

$(document).keydown(function(e){
		//入力キーコード
		var	keyCode		=	e.keyCode;
		if( (keyCode == 13) && ( $("#login").css('display') != "none" ) ){
			$("#button").trigger("click");
		}
});


</script>
</head>
<body>
<div align="right">
<a href="#" id="add" onclick="displayLoginBox()" tabindex="1">Add Zabbix</a>
</div>
<div id="message" style="display:none" ></div>
<div id="error" style="display:none"></div>
<div id="login" style="display:none">
<form>
<table id="loginform">
  <tr>
    <td align="right">URL:</td>
    <td><input type="text" id="url" value="hostname/zabbix" tabindex="2"></td>
  </tr><tr>
    <td align="right">ID:</td>
    <td><input type="text" id="username" value="admin" tabindex="3"></td>
  </tr><tr>
    <td align="right">Password:</td>
    <td><input type="password" id="password" tabindex="4"></td>
  </tr>
  <tr>
  <td></td>
  <td align="right"><div id="button" onclick="Login()"><a href="#" tabindex="5">login</a></div></td>
  </tr>
</table>
</form>
</div>

<div id="tab"></div>
<div id="datatable"></div>
</body>
</html>
